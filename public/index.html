<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Electric Cars, Solar & Clean Energy | Tesla</title>
</head>
<body>
    <header class="flex items-center justify-between w-full fixed top-0 z-10 h-[4.3rem] p-10">
        <!-- Site Logo -->
        <img src="../images/tesla.svg" alt="Tesla Logo" class="h-6">

        <!-- Nav Links -->
        <div>
            <a href="#modelS" class="nav-links">Model S</a>
            <a href="#model3" class="nav-links">Model 3</a>
            <a href="#modelX" class="nav-links">Model X</a>
            <a href="#modelY" class="nav-links">Model Y</a>
            <a href="#solarRoof" class="nav-links">Solar Roof</a>
            <a href="#solarPanels" class="nav-links">Solar Panels</a>
        </div>

        <!-- other links -->
        <div>
            <a href="#shop" class="nav-links">Shop</a>
            <a href="#account" class="nav-links">Account</a>
            <a href="#support" class="nav-links">Support</a>
        </div>
    </header>
    <section class="car-section" id="modelS">
        <img src="../images/ModelS.jfif" alt="ModelS image" class="car-img">
    </section>
    <div class="absolute top-[20%] left-[50%] text-center transform-50">
        <h1 class="model-name">Model S</h1>
        <h2 class="tagline">Order Online for <span class="underline cursor-pointer">Touchless Delivery</span></h2>
    </div>

    <div class="car-btns transform-50">
        <button class="btn">Custom Order</button>
        <button class="btn inventory">Existing Inventory</button>
    </div>

    <a href="#model3">
        <svg class="down-svg" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"><path stroke="var(--tds-icon--fill, #171a20)" stroke-width="1.5" d="m19.5 12.5-4.5 4-4.5-4" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </a>
</body>
</html>
